<div class="container">
    <h1 class="h3 mb-4 text-gray-800">Add Employee</h1>

    <div class="example-container">
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="firstName" name="firstName" placeholder="Ex. John" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="lastName" name="lastName" placeholder="Ex. Doe" />
        </mat-form-field>
    </div>

    <div class="example-container">
        <mat-form-field hintLabel="Max 10 characters">
            <mat-label>Mobile No.</mat-label>
            <input matInput [(ngModel)]="mobileNo" name="mobileNo" #input maxlength="10" (input)="onInput($event)" />
            <mat-icon matSuffix>phone</mat-icon>
            <mat-hint align="end">{{value().length}}/10</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input matInput [(ngModel)]="email" name="email" placeholder="johndoe@example.com" required />
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
    </div>

    <div class="example-container">
        <mat-form-field>
            <mat-label>Address</mat-label>
            <mat-select [(ngModel)]="address" name="address">
                @for (item of addressArray; track $index) {
                    <mat-option value="{{item.iAddID}}">{{item.sAddress}}</mat-option>
                }
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select [(ngModel)]="role" name="role">
                @for (item of roleArray; track $index) {
                    <mat-option value="{{item.iRoleID}}">{{item.sRoleName}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>

    <mat-divider></mat-divider>
    <section>
        <div class="example-button-row">
            <button mat-stroked-button routerLink="/employee">Cancel</button>
            <button mat-flat-button (click)="addEmployee()">Save</button>
            <button mat-flat-button (click)="addEmployee()" routerLink="/employee">Save and next</button>
            <!-- <button mat-flat-button disabled>Disabled</button> -->
        </div>
    </section>
</div>
