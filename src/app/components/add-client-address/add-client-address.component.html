<h2 mat-dialog-title>Add Address</h2>
<mat-dialog-content>
    <form #addressForm="ngForm">
        <div class="row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Address Line 1</mat-label>
                <input matInput [(ngModel)]="address.line1" name="line1" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Address Line 2</mat-label>
                <input matInput [(ngModel)]="address.line2" name="line2">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>City</mat-label>
                <mat-select [(ngModel)]="address.city" name="city" required>
                    <mat-option *ngFor="let city of cities" [value]="city">{{ city }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Postal Code</mat-label>
                <input matInput [(ngModel)]="address.postalCode" name="postalCode" required>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="button-group">
    <button mat-raised-button color="warn" class="cancel_button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" class="custom-save-button" (click)="onSave()">Save</button>
</mat-dialog-actions>
