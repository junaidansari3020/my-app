<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 p-5 d-lg-block bg-login-image">
                            <img src="img/brandLogo.jpg" class="img-fluid">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="example-container">
                                        <mat-form-field>
                                          <mat-label>Enter your email</mat-label>
                                          <input matInput formControlName="email" placeholder="johndoe@example.com" required />
                                          <mat-icon matSuffix>email</mat-icon>
                                          <mat-error *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched">
                                            Please enter a valid email
                                          </mat-error>
                                        </mat-form-field>

                                        <mat-form-field>
                                            <mat-label>Enter your password</mat-label>
                                            <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'" required />
                                            <button
                                              mat-icon-button
                                              matSuffix
                                              (click)="clickEvent($event)"
                                              [attr.aria-label]="'Hide password'"
                                              [attr.aria-pressed]="hide()"
                                            >
                                            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                            <mat-error *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched">
                                              Password should be min 8 characters
                                            </mat-error>
                                        </mat-form-field> 
                                    </div>

                                    <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/forgot-password">Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
